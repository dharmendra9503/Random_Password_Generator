<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Password Generater</title>
    <meta name="description" content="Generates a strong random password.">
    <meta name="author" content="Dharmendra Prajapati">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.8/css/all.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="inputBox">
            <h2>Random Password Generator</h2>
            <input type="text" name="password" id="password" placeholder="Create Password">
            <div id="btn">Generate Password</div>
        </div>
    </div>

    <div id="clipboard">
        <i class="fa fa-clipboard" aria-hidden="true"></i>
    </div>
    <script src="script.js"></script>
</body>

</html>
